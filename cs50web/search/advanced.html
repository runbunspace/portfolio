<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="head">Advanced Search</div><br>
        <div class="form">
            <div id="top">Search Google for...</div><br>
        <form action="https://www.google.com/search">
            <div class="labels"><label for="allWords">all these words:  </label></div>
            <div class="inputs"><input type="text" id="allWords" name="as_q"></div><br>
          
            <div class="labels"><label for="exactWords">this exact word or phrase:  </label></div>
            <div class="inputs"><input type="text" id="exactWords" name="as_epq"></div><br>
          
            <div class="labels"><label for="anyWords">any of these words:  </label></div>
            <div class="inputs"><input type="text" id="anyWords" name="as_oq"></div><br>
          
            <div class="labels"><label for="notWords">none of these words:  </label></div>
            <div class="inputs"><input type="text" id="notWords" name="as_eq"></div><br>
            <div class="submit"><input type="submit" value="Advanced Search"></div>
            </form></div>
    </body>
</html>
