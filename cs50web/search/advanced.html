<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        Search Google for...<br>
        <form action="https://www.google.com/search">
            <label for="allWords">all these words:  </label>
            <input type="text" id="allWords" name="as_q"><br>
          
            <label for="exactWords">this exact word or phrase:  </label>
            <input type="text" id="exactWords" name="as_epq"><br>
          
            <label for="anyWords">any of these words:  </label>
            <input type="text" id="anyWords" name="as_oq"><br>
          
            <label for="notWords">none of these words:  </label>
            <input type="text" id="notWords" name="as_eg"><br>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
