<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="topBox" class="transparent">
            <a class="link transparent" href="index.html">Google Search</a><br>
        </div>
        
        <form id="basic" action="https://www.google.com/search">
            <div id="inputBox" class="transparent">
                <input type="text" class="searchBox" name="q">
            </div>
            <input type="hidden" name="hl" value="en">
            <input type="hidden" name="tbm" value="isch"><br>
            <center>
                <input type="submit" class="button" value="Google Image Search">
            </center>
        </form>
    </body>
</html>
