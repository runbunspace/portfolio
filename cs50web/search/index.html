<!DOCTYPE html>

    <head>
        <title>Search</title>
        <link rel="stylesheet" href="basicStyle.css" />

    <body>

            <div class="link transparent"><a href="image.html">Image Search</a></div>
            <div class="link transparent"><a href="advanced.html">Advanced Search</a></div>
